<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>
<body>
    <p>Hello World!</p>
    <span>Hello World!</span>
    <hr>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>
    <hr>
    <b>Hello World!</b><br>
    <strong>Hello World</strong>
    <hr>
    <i>Hello World!</i><br>
    <em>Hello World</em>
    <hr>
    <s>Hello World</s><br>
    <u>Hello World</u>
    <hr>
    <small>Hello World</small>
    <hr>
    <p>2 <sub>5</sub></p>
    <p>2 <sup>5</sup></p>
    <hr>
    <button>Submit</button>
</body>
</html>
