    <table border="1">
        <tr>
            <th>Name:</th>
            <td><input type="text" placeholder="Enter your name..."></td>
        </tr>
        <tr>
            <th>IC No:</th>
            <td><input type="number"><span>-</span><input type="number"><span>-</span><input type="number"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea name="" id="" cols="68" rows="10" placeholder="Enter your address..."></textarea></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>
                <input type="radio" id="male">
                <label for="male">Male:</label>
                <input type="radio" id="female">
                <label for="female">Female:</label>
            </td>
        </tr>
        <tr>
            <th>Dance Type:</th>
            <td>
                <input type="checkbox" id="zapin">
                <label for="zapin">Zapin</label>
                <input type="checkbox" id="joget">
                <label for="joget">Joget</label>
            </td>
        </tr>
        <tr>
            <th>Nationality:</th>
            <td>
                <select name="" id="">
                    <option value="">one</option>
                    <option value="">two</option>
                    <option value="" selected>three</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password"></td>
        </tr>
    </table>
    <button type="submit">Register Me</button>
    <button type="button">Cancel</button>
    <button type="reset">Reset</button>
