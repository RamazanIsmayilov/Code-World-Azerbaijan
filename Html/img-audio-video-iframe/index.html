<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-video-audio-iframe</title>
</head>

<body>
    <img width="200" height="200"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png"
        alt="html_logo">
    <hr>
    <video width="300" height="300" controls muted loop poster="./mercedes.jpg">
        <source src="./mercedes.mp4" type="video/mp4">
    </video>
    <hr>
    <audio controls loop>
        <source src="mercedes.mp4">
    </audio>
    <hr>
    <iframe width="500" height="500" src="https://oxu.az/" title="oxu.az"></iframe>

</body>

</html>
